<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Compiler</title>
    <style>
        /* Global Dark Theme */
        body { 
            font-family: 'Courier New', monospace; 
            background: #1e1e1e; 
            color: #ffffff;
            margin: 20px; 
            display: flex; 
            justify-content: space-between; 
        }

        /* Terminal-style container */
        .container {
            width: 65%;
            padding: 20px;
            background: #252526; /* Dark background like a terminal */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .functions-list {
            width: 30%;
            padding: 20px;
            background: #333; /* Slightly lighter than terminal */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        textarea { 
            width: 100%; 
            height: 200px; 
            background: #1e1e1e; 
            color: #00ff00; /* Green text like a terminal */
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
        }

        button { 
            width: 100%;
            padding: 12px; 
            font-size: 16px; 
            background: #008000; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #006600;
        }

        #output { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 5px; 
            background: #000; /* Black like terminal output */
            color: #00ff00; /* Green terminal-style text */
            border: 1px solid #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        h1, h2 {
            text-align: center;
            color: #00ff00;
        }

        .function-item {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            color: #ffffff;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Compiler</h1>
        <textarea id="codeInput" placeholder="Enter your code..."></textarea><br>
        <button onclick="compileCode()">Compile & Run</button>
        <div id="output">Output will be shown here...</div>
    </div>

    <div class="functions-list">
        <h2>Available Functions</h2>
        <div class="function-item">int add(int a, int b)</div>
    </div>

    <script>
        async function compileCode() {
            const code = document.getElementById("codeInput").value;
            const response = await fetch("http://localhost:8000/compile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            });
            const result = await response.text();
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
